        remove:
          Info:
          - 'Uso: /res remove <nombre residencia>'
          Description: Eliminar residencias
        signupdate:
          Info:
          - '&eUsage: &6/res signupdate'
          Description: Updated residence signs
        current:
          Info:
          - 'Uso: /res current'
          Description: Mostrar la residencia en la cual estás ahora.
        reload:
          Info:
          - '&eUsage: &6/res reload [config/lang/groups/flags]'
          Description: reload lanf or config files
        leaveraid:
          Info:
          - '&eUsage: &6/res leaveraid'
          Description: Leave raid
        setowner:
          Info:
          - 'Uso: /resadmin setowner [residencia] [jugador]'
          Description: Cambiar el propietario de una residencia (sólo admins).
        defend:
          Info:
          - '&eUsage: &6/res defend [resName] (playerName)'
          Description: Join raid defence on residence
        attack:
          Description: Start raid on residence
          Info:
          - '&eUsage: &6/res attack [resName]'
        unstuck:
          Info:
          - '&eUsage: &6/res unstuck'
          Description: Teleports outside of residence
        subzone:
          Info:
          - 'Uso: /res subzone <nombre residencia> [nombre subzona]'
          - Si el nombre de residencia no se especifica, intentará utilizar la residencia
            en la cual estás.
          Description: Crear subzonas en residencias.
        removeworld:
          Info:
          - '&eUsage: &6/res removeworld [worldname]'
          - Can only be used from console
          Description: Remove all residences from world
        limits:
          Info:
          - 'Uso: /res limits'
          - Muestra tus límites de creación y gestionamiento de residencias.
          Description: Mostrar límites.
        set:
          Info:
          - 'Uso: /res set <residencia> [flag] [true/false/remove]'
          - Para ver una lista de flags, utiliza /res flags ?
          - Los flags se aplican a cualquier jugador que no tiene flags especificos
            (ver /res pset ?).
          Description: Establecer flags generales para una residencia
        clearflags:
          Info:
          - '&eUsage: &6/res clearflags <residence>'
          Description: Remove all flags from residence
        message:
          Info:
          - 'Uso: /res message <residencia> [enter/leave] [mensaje]'
          - Poner el mensaje de entrada (enter) o de salida (leave) de una residencia.
          - 'Usage: /res message <residencia> remove [enter/leave]'
          - Eliminar el mensaje de entrada (enter) o de salida (leave).
          Description: Gestionar mensajes de residencia
        command:
          Info:
          - '&eUsage: &6/res command <residence> <allow/block/list> <command>'
          - Shows list, adds or removes allowed or disabled commands in residence
          - Use _ to include command with multiple variables
          Description: Manages allowed or blocked commands in residence
        confirm:
          Description: Confirms removal of a residence.
          Info:
          - '&eUsage: &6/res confirm'
          - Confirms removal of a residence.
        resadmin:
          Info:
          - '&eUsage: &6/res resadmin [on/off]'
          Description: Enabled or disable residence admin
        tpset:
          Info:
          - 'Uso: /res tpset'
          - Establecerá el punto de teletransporte de una residencia al punto en el
            que estás.
          - Tienes que estar en la residencia para usar este comando.
          - Tambien tienes que ser el propietario o tener el flag +admin.
          Description: Establecer el punto de teletransporte de una residencia
        tpconfirm:
          Info:
          - '&eUsage: &6/res tpconfirm'
          - Teleports you to a residence, when teleportation is unsafe.
          Description: Ignore unsafe teleportation warning
        removeall:
          Info:
          - 'Uso: /res removeall [jugador]'
          - Elimina todas las residencias de un jugador.
          - Necesita /resadmin si lo utilizas en alguien otro que tí.
          Description: Eliminar todas las residencias de un jugador.
        material:
          Info:
          - '&eUsage: &6/res material [material]'
          Description: Check if material exists by its id
        kick:
          Info:
          - '&eUsage: &6/res kick <player>'
          - You must be the owner or an admin to do this.
          - Player should be online.
          Description: Kicks player from residence.
        sublist:
          Info:
          - 'Uso: /res sublist <residencia> <página>'
          - Listea las subzonas de una residencia.
          Description: Listear subzonas de la residencia
        rename:
          Info:
          - 'Uso: /res rename [nombre] [nuevoNombre]'
          - Tienes que ser el propietario o admin para esto.
          - El nombre no debe estar usado por otra residencia.
          Description: Renombrar una residencia.
        setallfor:
          Info:
          - '&eUsage: &6/res setallfor [playerName] [flag] [true/false/remove]'
          Description: Set general flags on all residences owned by particular player
        lease:
          Info:
          - 'Uso: /res lease [renew/cost] [residencia]'
          - /res lease cost mostrará el coste de renovación de un arrendamiento.
          - /res lease renew renovará el arrendamiento de una residencia si tienes
            suficiente dinero.
          Description: Gestionar arrendamientos de residencias
          SubCommands:
            set:
              Description: Poner el tiempo de arrendamiento (sólo admins)
              Info:
              - 'Uso: /resadmin lease set [residencia] [#días/infinite]'
              - Pone el tiempo de arrendamiento de [residencia] a un número de días,
                o infinito (infinite)
            renew:
              Description: Renew the lease time
              Info:
              - '&eUsage: &6/resadmin lease renew <residence>'
              - Renews the lease time for current or specified residence.
            list:
              Description: Show lease list of current residence
              Info:
              - '&eUsage: &6/resadmin lease list <residence> <page>'
              - Prints out all subzones lease times
            expires:
              Description: Lease end date
              Info:
              - '&eUsage: &6/resadmin lease expires <residence>'
              - Shows when expires residence lease time.
            cost:
              Description: Shows renew cost
              Info:
              - '&eUsage: &6/resadmin lease cost <residence>'
              - Shows how much money you need to renew residence lease.
        tp:
          Info:
          - 'Uso: /res tp [residencia]'
          - Teletransportate a una residencia. Tienes que tener el flag +tp o ser
            admin.
          - Tu grupo tambien tiene que ser autorizado a teletransportarse.
          Description: Teletransportar a una residencia
        setall:
          Info:
          - '&eUsage: &6/res setall [flag] [true/false/remove]'
          Description: Set general flags on all residences
        resreload:
          Description: Recargar residencias (sólo admins).
          Info:
          - 'Uso: /resreload'
        resload:
          Description: Cargar el fichero de residencias (INSEGURO, sólo admins).
          Info:
          - 'Uso: /resload'
          - 'INSEGURO: no guarda las residencias antes.'
          - Carga las residencias del fichero despues de haber hecho cambios en el
            fichero.
